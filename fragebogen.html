<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="Autor" content="Saskia Mellies">
    <meta name="description" content="Ist-Erfassung-IT-Sicherheit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="zeigeFragenAnhandAntworten.js" async></script>
    <script src="zeigeFrageAn.js" async></script>
    <script src="ladenUndAnzeigen.js" async></script>
    <script src="antwortenSenden.js" async></script>
    <script src="downloadJSON.js" async></script>
    <title>Fragebogen</title>
</head>

<body>

    <h1>Erfassung IT-Sicherheit</h1>
    <div id="intro-text">
        <!-- Zweck des Fragebogens -->
        <textarea rows="4"
            placeholder="Mit diesem Fragebogen soll ermittelt werden, in welchem Maß wir die erforderlichen Maßnahmen im Bezug auf die IT-Sicherheit umsetzen. Aus den gegebenen Antworten wird sowohl ein Ranking erstellt, als auch schnell erkennbar sein, an welchen Stellen wir Maßnahmen zur Umsetzung der Gesetze und Richtlinien ergreifen müssen. Dieses Formular soll idealerweise vom Applikationsverantwortlichen, ansonsten von einem adäquaten Ersatz ausgefüllt werden."></textarea>
    </div>
    <!-- Auswahl der gewünschten Applikation -->
    <form id="Fragebogen">
        <label for="AuswahlApplikation">Um welche Applikation handelt es sich?</label>
        <select id="Applikation" name="AuswahlApplikation">
            <option value="fragen_gis">GIS</option>
            <option value="fragen_mgc">MGC</option>
        </select>
        <button type="button" onclick="ladenUndAnzeigen()">Auswahl bestätigen</button>
    </form>
    <div id="fragenUndAntworten" style="display: none;">
        <div id="fragenContainer"></div>
        <button type="button" onclick="antwortenAbsenden()">Antworten absenden</button>
        <button type="button" onclick="downloadJSON()">Daten herunterladen</button>
    </div>
</body>

</html>
